<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPT-3 Chatbot</title>
</head>
<body>
    <h1>GPT-3 Chatbot</h1>
    <p>Enter a message to chat with the AI assistant:</p>
    <input type="text" id="message">
    <button onclick="sendMessage()">Send</button>

    <div id="chatbox">
        {% for message in conversation %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <script>
        function sendMessage() {
            let message = document.getElementById('message').value;
            document.getElementById('message').value = '';

            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let response = xhr.responseText;
                    let chatbox = document.getElementById('chatbox');
                    let message_div = document.createElement('div');
                    message_div.innerHTML = "<p>You: " + message + "</p><p>AI: " + response + "</p>";
                    chatbox.appendChild(message_div);
                }
            };
            xhr.open("GET", "/chat?message=" + encodeURIComponent(message), true);
            xhr.send();
        }
    </script>
</body>
</html>
