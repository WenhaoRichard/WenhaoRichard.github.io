<!DOCTYPE html>
<html>
<head>
    <title>GPT AI Bot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>GPT AI Bot</h2>
        <div class="form-group">
            <label for="prompt">Enter your prompt:</label>
            <textarea class="form-control" id="prompt" name="prompt" rows="4"></textarea>
        </div>
        <button class="btn btn-primary" onclick="generateText()">Generate</button>
        <div class="form-group mt-4">
            <label for="generated_text">Generated Text:</label>
            <textarea class="form-control" id="generated_text" name="generated_text" rows="4" readonly></textarea>
        </div>
    </div>
    <script>
        function generateText() {
            var prompt = document.getElementById("prompt").value;
            axios.post('/generate_text', {
                prompt: prompt
            })
            .then(function (response) {
                document.getElementById("generated_text").value = response.data;
            })
            .catch(function (error) {
                console.log(error);
            });
        }
    </script>
</body>
</html>
